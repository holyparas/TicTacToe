<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <h1 style="text-align: center">Tic Tac Toe</h1>
    <div class="container">
      <div class="cell" id="cell1" data-cell="0"></div>
      <div class="cell" id="cell2" data-cell="1"></div>
      <div class="cell" id="cell3" data-cell="2"></div>
      <div class="cell" id="cell4" data-cell="3"></div>
      <div class="cell" id="cell5" data-cell="4"></div>
      <div class="cell" id="cell6" data-cell="5"></div>
      <div class="cell" id="cell7" data-cell="6"></div>
      <div class="cell" id="cell8" data-cell="7"></div>
      <div class="cell" id="cell9" data-cell="8"></div>
    </div>
    <div class="btn-wrapper">
      <button class="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
